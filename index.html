        <!-- Um homem sai da posição 15 m de uma pista de caminhada e anda até a posição 875 m mantendo uma velocidade constante de 2 m/s. Sabendo disso, determine o tempo gasto para completar a caminhada. -->
        <!-- usa os inputs para colocar os valores na função -->
        <!-- o resultado vc coloca na tela -->
        <!-- S = So + vt -->

        <h1 id="titleFisica"></h1>

        <script>

            const title = document.getElementById("titleFisica");

            const s = Number(prompt("Digite um valor final s"));
            const So = Number(prompt("Digite um valor inicial So: "));
            const v = Number(prompt("Digite um valor velocidade v:"));

            const t = (s - So) / v;

            title.textContent = "O tempo gasto foi: " + t + "s";

        </script>
