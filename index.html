        <!-- 
            tem um projeto pra vc fazer
            vc vai criar um modal
            ou seja
            quando clicar no botão, um modal tem que abrir
            como esse da imagem
        -->
        <h1 id="fieldsName"></h1>
        <h1 id="fieldsEmail"></h1>

        <button id="buttonModal">Clicar aí!!</button>

        <div id="modal1">
            <div id="modal2"></div>

            <div id="fields">

                <input id="campoNome" type="text" placeholder="Digite seu nome"/>
                <input id="campoEmail" type="email" placeholder="Digite seu email"/>

            </div>

            <button id="buttonClose">x</button>
            <button id="buttonRegister">Cadastrar</button>

        </div>

        <script>

            const modalMain = document.getElementById("modal1");
            const modal = document.getElementById("modal2");

            const button = document.getElementById("buttonModal");
            const close = document.getElementById("buttonClose");
            const register = document.getElementById("buttonRegister");

            const name = document.getElementById("fieldsName");
            const email = document.getElementById("fieldsEmail");

            const campoNome = document.getElementById("campoNome");
            const campoEmail = document.getElementById("campoEmail");

            // botao para abrir o modal

            button.addEventListener("click", () => {

                if(campoNome.value == '' || campoEmail.value == '') {
                    if(modalMain) {
                        modalMain.style.display = "flex";
                        modal.textContent = "Hello customer, welcome!";
                        console.log("Cai no if");
                    }
                    else {
                        modalMain.style.display = "grid";
                    }
                    console.log("Cai no else");
                }
                else{
                    return;
                }
                
            })

            // botao para fechar o modal

            close.addEventListener("click", () => {

                if(modalMain) {
                    modalMain.style.display = "none";
                   
                }
            })

          
            // botao para cadastrar
          
            register.addEventListener("click", () => {
                if (campoNome.value == '' ||  campoEmail.value == '') {
                    return;
                } else { 
                    if(modalMain) {
                        modalMain.style.display = "none";
                        name.textContent = campoNome.value
                        email.textContent = campoEmail.value;   
                    }
                }         
            })
   
        </script>
